<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media (max-width: 768px) {
          main {
              grid-template-columns: 1fr;
          }
      }
    </style>
  </head>
  <body class="p-4">
    <header class="bg-blue-500 p-4 text-white">
      <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="mt-4 grid min-h-screen grid-cols-1 gap-4 lg:grid-cols-3">
      <section class="flex lg:col-span-2">
        <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
        <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
      </section>
      <aside class="bg-green-200 p-4">Sidebar</aside>
      <section class="grid sm:grid-cols-2  lg:grid-cols-3 gap-4">
        <div class=" bg-yellow-200">Image 1</div>
        <div class=" bg-blue-200">Image 2</div>
        <div class=" bg-violet-400">Image 3</div>
      </section>
    </main>

    <footer class="mt-4 bg-gray-800 p-4 text-white">
      <p>&copy; 2024 John Doe's Blog</p>
    </footer>
  </body>
</html>
